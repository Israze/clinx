<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! We Encountered an Error</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .error-message {
      font-size: 4rem; /* Adjust font size for desired bigness */
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    .info-message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-message">Something went wrong!</h1>
    <p class="info-message">Our developers have been notified and are working on a fix. This issue should be resolved shortly. We apologize for any inconvenience caused.</p>
  </div>
</body>
</html>
